  <div class="container">
    <h1>POLICY</h1><br><br>
    <h3>➢ 해당 온라인 사진전에 전시된 모든 사진들의 상업적 이용을 금한다.<br><br>
        ➢ 해당 정책을 위반한 회원/비회원은 반드시 법적 책임을 묻을 것이다.
    </h3><br><br>

    <button type="button" class="btn btn-secondary btn-lg" id="myButton"> 나는 위의 내용을 이해하였으며 따를 것이다 </button>
    
  
  </div>

  <script>
    document.getElementById("myButton").addEventListener("click", function() {
        this.style.display = "none";
    });

const searchInput = document.getElementById('searchInput');
const searchButton = document.getElementById('searchButton');

searchButton.addEventListener('click', () => {
  const searchTerm = searchInput.value.trim().toLowerCase();

  switch (searchTerm) {
    case 'red':
    case 'RED':
      window.location.href = 'red.html';
      break;
    case 'orange':
    case 'ORANGE':
      window.location.href = 'orange.html';
      break;
    case 'yellow':
    case 'YELLOW':
      window.location.href = 'yellow.html';
      break;
    case 'green':
    case 'GREEN':
      window.location.href = 'green.html';
      break;
    case 'blue':
    case 'BLUE':
      window.location.href = 'blue.html';
      break;
    case 'purple':
    case 'PURPLE':
      window.location.href = 'purple.html';
      break;
    case 'pink':
    case 'PINK':
      window.location.href = 'pink.html';
      break;
    default:
      alert('Invalid search term');
      break;
  }
});
   
  </script>
